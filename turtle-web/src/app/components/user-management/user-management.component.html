<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>用户管理</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- User Table -->
      <table mat-table [dataSource]="users" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 用户名 </th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 邮箱 </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- Roles Column -->
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef> 角色 </th>
          <td mat-cell *matCellDef="let user">
            <mat-chip-listbox aria-label="User roles">
              <mat-chip *ngFor="let role of user.roleNames" color="primary" selected>
                {{role}}
              </mat-chip>
            </mat-chip-listbox>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> 操作 </th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" (click)="showEditModal(user)" matTooltip="编辑用户">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="showEmployeeMapping(user)" matTooltip="员工关联">
              <mat-icon>link</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="confirmDelete(user)" matTooltip="删除用户">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'username', 'email', 'roles', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'username', 'email', 'roles', 'actions'];"></tr>
      </table>

      <!-- Loading Spinner -->
      <div class="loading-spinner" *ngIf="loading">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <!-- Add User Button -->
      <div class="action-buttons">
        <button mat-raised-button color="primary" (click)="showCreateModal()">
          <mat-icon>add</mat-icon>
          新建用户
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-dialog-content *ngIf="isModalVisible">
    <form [formGroup]="userForm">
      <mat-form-field appearance="outline">
        <mat-label>用户名</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="userForm.get('username')?.hasError('required')">
          用户名是必填项
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>邮箱</mat-label>
        <input matInput formControlName="email" required type="email">
        <mat-error *ngIf="userForm.get('email')?.hasError('required')">
          邮箱是必填项
        </mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email')">
          请输入有效的邮箱地址
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>密码</mat-label>
        <input matInput formControlName="password" [required]="!userForm.get('id')?.value" type="password">
        <mat-error *ngIf="userForm.get('password')?.hasError('required')">
          密码是必填项
        </mat-error>
        <div *ngIf="userForm.get('id')?.value" class="ant-form-item-extra">
          留空表示不修改密码
        </div>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>角色</mat-label>
        <mat-select formControlName="roleNames" multiple required>
          <mat-option *ngFor="let role of availableRoles" [value]="role">
            {{role}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('roleNames')?.hasError('required')">
          请选择至少一个角色
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
</div>
