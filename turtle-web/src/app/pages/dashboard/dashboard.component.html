<div class="dashboard-container">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1>Welcome, {{username}}</h1>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu">
        <mat-icon fontSet="material-icons">person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon fontSet="material-icons">exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </header>

  <!-- Stats Grid -->
  <div class="stats-grid">
    <mat-card class="stat-card" *ngFor="let stat of stats">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>{{stat.icon}}</mat-icon>
        </div>
        <div class="stat-info">
          <h3>{{stat.title}}</h3>
          <div class="stat-value">{{stat.value}}</div>
          <div class="stat-trend">{{stat.trend}}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <mat-card class="content-card">
      <mat-card-header>
        <mat-card-title>Recent Activity</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Add your content here -->
        <p>No recent activity to display.</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
