<app-base-list
  [loading]="loading"
  [totalElements]="totalElements"
  [pageSize]="pageSize"
  (page)="onPageChange($event)"
>
  <div class="list-header">
    <h2>{{ 'ROLE_PERMISSIONS.TITLE' | translate }}</h2>
    <button mat-raised-button color="primary" (click)="openDialog()">
      {{ 'ROLE_PERMISSIONS.ADD' | translate }}
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Role Name Column -->
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef>{{ 'ROLE_PERMISSIONS.ROLE_NAME' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{element.roleName}}</td>
    </ng-container>

    <!-- Permission Column -->
    <ng-container matColumnDef="permission">
      <th mat-header-cell *matHeaderCellDef>{{ 'ROLE_PERMISSIONS.PERMISSION' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{element.permission}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{ 'COMMON.ACTIONS' | translate }}</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</app-base-list>
