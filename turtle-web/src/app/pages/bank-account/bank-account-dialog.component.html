<div class="bank-account-dialog">
  <h2 mat-dialog-title>{{ data.mode === 'create' ? '新增银行账户' : '编辑银行账户' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="form-fields">
        <!-- 所属公司 -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>所属公司</mat-label>
          <input type="text" matInput formControlName="company" required
                [matAutocomplete]="companyAuto">
          <mat-autocomplete #companyAuto="matAutocomplete" [displayWith]="displayCompany">
            <mat-option *ngFor="let company of filteredCompanies | async" [value]="company">
              {{company.fullName}}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="form.get('company')?.hasError('required')">
            请选择所属公司
          </mat-error>
        </mat-form-field>

        <!-- 账户名称 -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>账户名称</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="form.get('name')?.hasError('required')">
            请输入账户名称
          </mat-error>
        </mat-form-field>

        <!-- 账号 -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>账号</mat-label>
          <input matInput formControlName="accountNo" required>
          <mat-error *ngIf="form.get('accountNo')?.hasError('required')">
            请输入账号
          </mat-error>
        </mat-form-field>

        <!-- 银行名称 -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>银行名称</mat-label>
          <input matInput formControlName="bankName" required>
          <mat-error *ngIf="form.get('bankName')?.hasError('required')">
            请输入银行名称
          </mat-error>
        </mat-form-field>

        <!-- 开户行支行 -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>开户行支行</mat-label>
          <input matInput formControlName="bankBranch" required>
          <mat-error *ngIf="form.get('bankBranch')?.hasError('required')">
            请输入开户行支行
          </mat-error>
        </mat-form-field>

        <!-- 余额 -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>余额</mat-label>
          <input matInput type="number" formControlName="balance" required>
          <mat-error *ngIf="form.get('balance')?.hasError('required')">
            请输入余额
          </mat-error>
          <mat-error *ngIf="form.get('balance')?.hasError('min')">
            余额不能小于0
          </mat-error>
        </mat-form-field>

        <!-- 币种 -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>币种</mat-label>
          <mat-select formControlName="currency" required [compareWith]="compareCurrency">
            <mat-option *ngFor="let currency of currencies" [value]="currency">
              {{currency.code}} - {{currency.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('currency')?.hasError('required')">
            请选择币种
          </mat-error>
        </mat-form-field>

        <!-- 账户类型 -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>账户类型</mat-label>
          <mat-select formControlName="type" required>
            <mat-option *ngFor="let type of accountTypes" [value]="type">
              {{type}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('type')?.hasError('required')">
            请选择账户类型
          </mat-error>
        </mat-form-field>

        <!-- SWIFT代码 -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>SWIFT代码</mat-label>
          <input matInput formControlName="swiftCode">
        </mat-form-field>

        <!-- 联系人 -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>联系人</mat-label>
          <input matInput formControlName="contactPerson">
        </mat-form-field>

        <!-- 联系电话 -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>联系电话</mat-label>
          <input matInput formControlName="contactPhone">
        </mat-form-field>

        <!-- 描述 -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>描述</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>

        <!-- 状态 -->
        <mat-slide-toggle formControlName="active" color="primary">
          启用
        </mat-slide-toggle>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" [disabled]="loading" (click)="onCancel()">
        取消
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <span>{{ loading ? '保存中...' : '保存' }}</span>
      </button>
    </mat-dialog-actions>
  </form>
</div>
