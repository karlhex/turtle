<table mat-table [dataSource]="items" class="mat-elevation-z1 w-100">
  <!-- Name Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>产品名称</th>
    <td mat-cell *matCellDef="let item">{{ item.product.name }}</td>
  </ng-container>

  <!-- Model Number Column -->
  <ng-container matColumnDef="modelNumber">
    <th mat-header-cell *matHeaderCellDef>型号</th>
    <td mat-cell *matCellDef="let item">{{ item.modelNumber }}</td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>数量</th>
    <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
  </ng-container>

  <!-- Unit Price Column -->
  <ng-container matColumnDef="unitPrice">
    <th mat-header-cell *matHeaderCellDef>单价</th>
    <td mat-cell *matCellDef="let item">
      {{ item.unitPrice | number : '1.2-2' }} {{ currency?.symbol }}
    </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="totalAmount">
    <th mat-header-cell *matHeaderCellDef>金额</th>
    <td mat-cell *matCellDef="let item">
      {{ item.quantity * item.unitPrice | number : '1.2-2' }} {{ currency?.symbol }}
    </td>
  </ng-container>

  <!-- Remarks Column -->
  <ng-container matColumnDef="remarks">
    <th mat-header-cell *matHeaderCellDef>备注</th>
    <td mat-cell *matCellDef="let item">{{ item.remarks }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>操作</th>
    <td mat-cell *matCellDef="let item">
      <app-action [canView]="false" (edit)="editItem(item)" (delete)="deleteItem(item)">
      </app-action>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
