<div class="action-container">
  <button mat-icon-button *ngIf="canView" (click)="onView()" matTooltip="查看">
    <mat-icon>visibility</mat-icon>
  </button>
  <button mat-icon-button *ngIf="canEdit" (click)="onEdit()" matTooltip="编辑">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button *ngIf="canDelete" (click)="onDelete()" matTooltip="删除" color="warn">
    <mat-icon>delete</mat-icon>
  </button>
</div>
