# Test configuration for Flowable integration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

# Flowable test configuration
flowable:
  database-schema-update: drop-create
  process-definition-location-prefix: classpath*:/processes/
  async-executor-activate: false
  history-level: audit
  check-process-definitions: false

# Workflow configuration for tests
workflow:
  engine: flowable
  reimbursement:
    general-manager-approval-threshold: 1000.00
    ceo-approval-threshold: 5000.00
    department-leader-role: DEPT_LEADER
    finance-manager-role: FINANCE_MANAGER
    general-manager-role: GENERAL_MANAGER
    ceo-role: CEO

# Logging for tests
logging:
  level:
    org.flowable: WARN
    org.springframework.web: WARN
    com.fwai.turtle: DEBUG