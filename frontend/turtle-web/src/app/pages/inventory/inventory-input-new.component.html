<app-input-page
  [config]="config"
  [data]="initialData"
  [loading]="loading"
  (save)="onSave($event)"
  (cancel)="onCancel()"
  (reset)="onReset()"
  (fieldChange)="onFieldChange($event.key, $event.value)"
  (validationChange)="onValidationChange($event.valid, $event.errors)">
</app-input-page>
